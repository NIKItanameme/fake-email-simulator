<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Email Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #ff6347;  /* Tomato color */
      text-align: center;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #emailList div {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    #emailList p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Fake Email Simulator</h1>

  <h2>Send Email</h2>
  <form id="emailForm">
    <input type="text" id="from" placeholder="From" required><br>
    <input type="text" id="to" placeholder="To" required><br>
    <input type="text" id="subject" placeholder="Subject" required><br>
    <textarea id="body" placeholder="Body" required></textarea><br>
    <button type="submit">Send Email</button>
  </form>

  <h2>Received Emails</h2>
  <div id="emailList">
    <!-- Emails will be displayed here -->
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;

      fetch('http://localhost:5000/api/emails', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ from, to, subject, body }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Email sent:', data);
        fetchEmails(); // Refresh the email list after sending
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });

    function fetchEmails() {
      fetch('http://localhost:5000/api/emails')
        .then(response => response.json())
        .then(data => {
          const emailList = document.getElementById('emailList');
          emailList.innerHTML = '';
          data.forEach(email => {
            const emailElement = document.createElement('div');
            emailElement.innerHTML = `<p><strong>From:</strong> ${email.from}<br><strong>To:</strong> ${email.to}<br><strong>Subject:</strong> ${email.subject}<br><strong>Body:</strong> ${email.body}</p>`;
            emailList.appendChild(emailElement);
          });
        })
        .catch((error) => {
          console.error('Error fetching emails:', error);
        });
    }

    // Initial fetch to load emails
    fetchEmails();
  </script>
</body>
</html>
